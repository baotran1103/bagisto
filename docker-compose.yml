  mailpit:
    image: "axllent/mailpit:latest"
    ports:
      - 8025:8025
      - 1025:1025

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  mysql-exporter:
    image: prom/mysqld-exporter:v0.14.0
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=${MYSQL_EXPORTER_DATA_SOURCE_NAME}
    depends_on:
      - mysql

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9113:9113"
    command:
      - -nginx.scrape-uri=http://nginx:80/stub_status
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./.configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./.configs/data/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - node-exporter
      - mysql-exporter
      - nginx-exporter

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./.configs/data/grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      - prometheus
  loki:
      image: grafana/loki:3.0.0                   
      container_name: loki                          
      volumes:
        - ./.configs/loki-config-official.yaml:/mnt/config/loki-config.yaml 
        - ./.configs/data/loki-data:/tmp
      ports:
        - "3100:3100"                              
      command: -config.file=/mnt/config/loki-config.yaml 

  promtail:
    image: grafana/promtail:3.0.0                  
    container_name: promtail                    
    volumes:
      - ./.configs/promtail-config-official.yaml:/mnt/config/promtail-config.yaml 
      - ./workspace:/var/log/app                           
    depends_on:
      - loki                                      
    command: -config.file=/mnt/config/promtail-config.yaml

  sonarqube-db:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${SONAR_DB_USER}
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD}
      POSTGRES_DB: ${SONAR_DB_NAME}
    volumes:
      - ./.configs/data/sonarqube-postgres-data:/var/lib/postgresql/data

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: ${SONAR_JDBC_URL}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USER}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: ${SONAR_ES_BOOTSTRAP_CHECKS_DISABLE}
    volumes:
      - ./.configs/data/sonarqube-data:/opt/sonarqube/data
      - ./.configs/data/sonarqube-extensions:/opt/sonarqube/extensions
      - ./.configs/data/sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:11.5.0.2154_7.3.0
    container_name: sonar-scanner
    volumes:
      - /Users/baotran/Documents/Rivercrane/training-management-system:/usr/src
    working_dir: /usr/src
    environment:
      SONAR_HOST_URL: ${SONAR_HOST_URL}
      SONAR_TOKEN: ${SONAR_TOKEN}
    depends_on:
      - sonarqube
    command: ["sonar-scanner"]
    stdin_open: true
    tty: true

  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    ports:
      - "3310:3310"
    volumes:
      - ./.configs/data/clamav-data:/var/lib/clamav
      - ./workspace:/scan/workspace:ro
      # - /Users/baotran/Documents/Rivercrane/training-management-system:/scan/training:ro
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
      - CLAMAV_NO_CLAMD=false
    restart: unless-stopped

  clamav-scan:
    image: clamav/clamav:latest
    container_name: clamav-scan
    volumes:
      - ./workspace:/scan/workspace:ro
      - /Users/baotran/Documents/Rivercrane/training-management-system:/scan/training:ro
    command: ["clamscan", "--recursive", "--infected", "/scan"]
    profiles:
      - scan

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root  # Run as root to access docker socket
    ports:
      - "8081:8080"
      - "50000:50000"  # JNLP port for agents
    volumes:
      - ./.configs/data/jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/bin/docker  # Mount docker CLI
      - ./workspace:/var/jenkins_workspace:rw  # Access to workspace
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    networks:
      - default