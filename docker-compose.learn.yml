services:
  # ============================================================================
  # MAIN APPLICATION SERVICES
  # ============================================================================

  php-fpm:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        uid: 1000
        user: $USER
        container_project_path: /var/www/html/
    image: php-fpm
    ports:
      - "5173:5173"
    volumes:
      - ~/.ssh:/home/$USER/.ssh
      - ./workspace/:/var/www/html/

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./workspace/:/var/www/html/
      - ./.configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./.configs/data/mysql-data:/var/lib/mysql/
      - ./workspace/:/var/www/html/

  # ============================================================================
  # MONITORING & OBSERVABILITY
  # ============================================================================

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  mysql-exporter:
    image: prom/mysqld-exporter:v0.14.0
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=${MYSQL_EXPORTER_DATA_SOURCE_NAME}
    depends_on:
      - mysql

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9113:9113"
    command:
      - -nginx.scrape-uri=http://nginx:80/stub_status
    depends_on:
      - nginx

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./.configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./.configs/data/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - node-exporter
      - mysql-exporter
      - nginx-exporter

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./.configs/data/grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      - prometheus

  # ============================================================================
  # CODE QUALITY & SECURITY TOOLS
  # ============================================================================

  sonarqube-db:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${SONAR_DB_USER}
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD}
      POSTGRES_DB: ${SONAR_DB_NAME}
    volumes:
      - ./.configs/data/sonarqube-postgres-data:/var/lib/postgresql/data

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: ${SONAR_JDBC_URL}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USER}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: ${SONAR_ES_BOOTSTRAP_CHECKS_DISABLE}
    volumes:
      - ./.configs/data/sonarqube-data:/opt/sonarqube/data
      - ./.configs/data/sonarqube-extensions:/opt/sonarqube/extensions
      - ./.configs/data/sonarqube-logs:/opt/sonarqube/logs
      # ⭐ NEW: Access to Jenkins workspace for scanning
      - jenkins-workspace:/code:ro
    depends_on:
      - sonarqube-db
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # REMOVED: sonar-scanner service (use docker exec from Jenkins instead)

  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    ports:
      - "3310:3310"
    volumes:
      - ./.configs/data/clamav-data:/var/lib/clamav
      # ⭐ UPDATED: Use shared Jenkins workspace
      - jenkins-workspace:/scan:ro
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
      - CLAMAV_NO_CLAMD=false
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "10"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Give time for virus DB to update
    restart: unless-stopped

  clamav-scan:
    image: clamav/clamav:latest
    container_name: clamav-scan
    volumes:
      - jenkins-workspace:/scan:ro
    command: ["clamscan", "--recursive", "--infected", "--max-filesize=50M", "--max-scansize=100M", "--exclude-dir=vendor", "--exclude-dir=node_modules", "--exclude-dir=.git", "/scan"]
    profiles:
      - scan

  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.configs/data/trivy-cache:/root/.cache/trivy
    command: ["--help"]
    profiles:
      - scan

  # ============================================================================
  # CI/CD TOOLS
  # ============================================================================

  jenkins:
    build:
      context: .configs/jenkins
      dockerfile: Dockerfile
    image: jenkins-docker:lts
    container_name: jenkins
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      # ⭐ UPDATED: Separate workspace volume for sharing
      - jenkins-workspace:/var/jenkins_home/workspace:rw
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.LAUNCH_DIAGNOSTICS=true
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

