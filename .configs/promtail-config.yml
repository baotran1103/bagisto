server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: app-logs
          __path__: /var/log/app/**/*.log
    pipeline_stages:
      - match:
          selector: '{job="app-logs"}'
          stages:
            - multiline:
                firstline: '^\d{4}-\d{2}-\d{2}'
            - labels:
                level:
                - regex: 'ERROR|WARN|INFO|DEBUG'
                  source: level
